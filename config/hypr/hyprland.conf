# Hyprland Anime Ricing Configuration (Optimized for Low-End Devices)
# ================================================================

# Monitor Configuration
# --------------------
monitor=,preferred,auto,1

# Autostart
# ---------
exec-once = waybar
exec-once = dunst
exec-once = swww init
exec-once = swww img ~/.config/hypr/wallpapers/default.jpg
# Comment out pywal for low-end devices as it can be resource-intensive
# exec-once = pywal -i ~/.config/hypr/wallpapers/default.jpg
# Comment out eww for low-end devices as it can be resource-intensive
# exec-once = eww daemon
# exec-once = eww open bar
# Comment out startup sound for low-end devices
# exec-once = paplay ~/.config/hypr/sounds/startup.wav

# Input Configuration
# ------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }

    sensitivity = 0.5
    accel_profile = flat
}

# General Settings
# ---------------
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(ff69b4ff) rgba(ff1493ff) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    
    # Anime-themed cursor
    cursor_inactive_timeout = 5
    no_cursor_warps = true
}

# Decoration Settings
# ------------------
decoration {
    # Reduced rounding for better performance
    rounding = 5
    
    # Reduced blur effect for better performance
    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = true
        xray = false
    }
    
    # Reduced shadow for better performance
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
    
    # Disable dimming for better performance
    dim_inactive = false
    dim_strength = 0.0
}

# Animations
# ----------
animations {
    enabled = true
    
    # Simplified animations for better performance
    bezier = myBezier, 0.1, 1.0, 0.1, 1.0
    
    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

# Layout Settings
# --------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

# Gestures
# --------
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
    workspace_swipe_distance = 150
    workspace_swipe_on_new = true
}

# Device-specific settings
# -----------------------
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Window Rules
# -----------
# Float certain windows
windowrule = float, ^(imv|Viewnior|pavucontrol|blueman-manager)$
windowrule = float, ^(mpv|vlc|obs)$
windowrule = float, ^(nm-connection-editor|pavucontrol)$

# Center floating windows
windowrule = center, ^(imv|Viewnior|pavucontrol|blueman-manager)$
windowrule = center, ^(mpv|vlc|obs)$
windowrule = center, ^(nm-connection-editor|pavucontrol)$

# Fullscreen for games
windowrule = fullscreen, ^(steam_app_.*)$
windowrule = fullscreen, ^(gamescope)$

# Workspace Rules
# --------------
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Keybindings
# -----------
# Super key (Windows key)
$mainMod = SUPER

# Basic operations
bind = $mainMod, Return, exec, foot
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Application launcher
bind = $mainMod, D, exec, wofi --show drun

# Screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png

# Volume control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Anime-themed wallpaper switcher
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-switcher.sh

# Power menu
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/power-menu.sh

# Weather widget toggle
bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle-weather.sh

# Game mode toggle
bind = $mainMod, G, exec, ~/.config/hypr/scripts/game-mode.sh 